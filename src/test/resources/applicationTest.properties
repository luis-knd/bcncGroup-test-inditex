spring.datasource.url=jdbc:h2:mem:${DATABASE_TEST_NAME};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DATABASE_TEST_USER}
spring.datasource.password=${DATABASE_TEST_PASSWORD}
spring.profiles-active=test

spring.h2.console.enabled=${DATABASE_CONSOLE_ENABLED:true}
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=${DATABASE_CONSOLE_PATH:/h2-console}

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true